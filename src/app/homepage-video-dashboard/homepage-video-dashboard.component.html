
<form id="form2" (ngSubmit)="onSubmit()">
  <div class="col-sm-12">
    <h4>Upload new Video On HomePage </h4>
    <h4>please dont click on "submit" button without Entering All Fields With Correct data</h4>

    <div class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2" for="f_video_url">Story Thumbnail Url </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="f_video_image" [(ngModel)]="video.f_video_image" name="f_video_image" placeholder="Video Image URL">
        </div>
      </div>
       <div class="form-group">
          <label class="control-label col-sm-2" for="f_video_url">Story Video Url </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="f_video_url" [(ngModel)]="video.f_video_url" name="f_video_url" placeholder="Video URL">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="f_doctor_name"> Doctor Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="f_doctor_name" [(ngModel)]="video.f_doctor_name" name="f_video_url" placeholder="Doctor Name">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="f_video_headline">Story Video Headline </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="f_video_headline" [(ngModel)]="video.f_video_subheadline" name="f_video_headline" placeholder="HEadline">
            </div>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
