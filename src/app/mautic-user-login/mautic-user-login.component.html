<div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 60px;">
  
  <router-outlet></router-outlet>
  
  <div class="login" style="background-color: white;">
    

    <h2 style="text-align: center;">Enter details Here</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <!-- <mat-card-content> -->
      <!-- <mat-form-field class="example-full-width"> -->
         <div class="form-group">
        <mat-radio-group  class ="form-control" aria-label="Select an option" formControlName = "team" id =  "team">
       <mat-radio-button value="business_team"> Business Team </mat-radio-button>
  <mat-radio-button value="hr_team"> HR Team </mat-radio-button>
</mat-radio-group>
      </div>


        <div class="form-group">
          <!-- <label class="control-label col-sm-2" for="email">Email</label> -->
          
          <input class="form-control" id="username" formControlName="username" matInput placeholder="Email">

        </div>

      <!-- </mat-form-field> -->

      <!-- <mat-form-field class="example-full-width"> -->
        <div class="form-group">
          <!-- <label class="control-label col-sm-2" for="password">Password</label> -->
          <input type="password" class="form-control" formControlName="password" matInput id="password" placeholder="Password">

        </div>
      <!-- </mat-form-field> -->
    <!-- </mat-card-content> -->
      <div style="text-align: center;">
        <button style="align-self: auto;" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Log in</button>

      </div>
     
    

  </form>

  

</div>
<!-- </mat-card> -->

</div>
