
<div class = "form-group" *ngIf="is_schedule == 'Yes'">
  <span><angular2-date-picker [(ngModel)]="live_details.f_date" [settings]="{
      bigBanner: true,
      timePicker: true,
      format: 'dd-MMM-yyyy hh:mm a'
  }"></angular2-date-picker></span>   
  </div>
<form id="form2" (ngSubmit)="onSubmit()">
  <div class="col-sm-12">
    <h4>Upload new Story item</h4>
    <h4>please dont click on "submit" button without Entering All Fields With Correct data</h4>

    <div class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="is_schedule" style="color:red"> Do you want Schedule  ?  </label>
        <mat-radio-group aria-label="Select an option" class="form-control" id="is_schedule" [(ngModel)]="this.is_schedule"  name="is_schedule">
            <mat-radio-button value="No">No</mat-radio-button>    
            <mat-radio-button value="Yes">Yes</mat-radio-button>         
        </mat-radio-group>
        <!-- <div class="col-sm-10">
          <input type="email" class="form-control" id="f_title" [(ngModel)]="live_details.f_title" name="f_title" placeholder="Enter title">
        </div> -->
        
    </div>
      <div class="form-group">
            <label class="control-label col-sm-2" for="f_category">Story Category</label>
            <mat-radio-group aria-label="Select an option" class="form-control" id="f_category" [(ngModel)]="live_details.f_category" name="f_category">
                <mat-radio-button value="Coronavirus">Coronavirus</mat-radio-button>
                <mat-radio-button value="Cardiology">Cardiology</mat-radio-button>
                <mat-radio-button value="Diabetes">Diabetes</mat-radio-button>
                <mat-radio-button value="Other">Other</mat-radio-button>          
            </mat-radio-group>
            <!-- <div class="col-sm-10">
              <input type="email" class="form-control" id="f_title" [(ngModel)]="live_details.f_title" name="f_title" placeholder="Enter title">
            </div> -->
            
      </div>
      <div *ngIf="live_details.f_category != 'Coronavirus' && live_details.f_category != 'Cardiology' && live_details.f_category != 'Diabetes' ">
          <div class="form-group" >
              <label class="control-label col-sm-2" for="f_category">Please Enter the Category (if Other)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="f_category" [(ngModel)]="live_details.f_category" name="f_category" placeholder="Enter title">
              </div>
            </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="f_title">Story Heading/Title (60-80characters Only)</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="f_title" [(ngModel)]="live_details.f_title" name="f_title" placeholder="Enter title" maxlength="80" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="f_subheadline">Story Sub headline:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="f_subheadline" [(ngModel)]="live_details.f_subheadline" name="f_subheadline" placeholder="Reference (News Channel)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="f_description">Story Description (Atmost 200 words)</label>
        <div class="col-sm-10">
            <angular-editor id="f_description" [(ngModel)]="live_details.f_description" name="f_description" 
            #f_description="ngModel" style="color: black;">
                      
              </angular-editor>
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="f_twitter_url">Twitter URL :</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="f_twitter_url" [(ngModel)]="live_details.f_twitter_url" name="f_twitter_url" placeholder="Enter Twitter URL">
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="f_image_url">Story Image URL:</label>
        <div class="col-sm-10">
          
          <input type="file" class="inputFile" (change)="selectFile($event)" style="float:left;">

          <input type="hidden" value="{{uploadedfile}}" name="f_image_url" id="f_image_url" [(ngModel)]="live_details.f_image_url">
          <div>
            <button *ngIf="is_uploaded == 'not'">Not Uploaded</button>
            <button *ngIf="is_uploaded == 'loading'">Uploading..</button>
            <button *ngIf="is_uploaded == 'success'">Uploaded Successfully</button>
          </div>
         
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="f_image_source">Image Source: </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="f_image_source" [(ngModel)]="live_details.f_image_source" name="f_image_source" placeholder="Give Credits " required>
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="aorv" > Video OR Audio?  </label>
        <mat-radio-group aria-label="Select an option" class="form-control" id="aorv" [(ngModel)]="aorv" name="aorv">
            <mat-radio-button value="Audio">Audio</mat-radio-button>    
            <mat-radio-button value="Video">Video</mat-radio-button>         
        </mat-radio-group>
      </div>
        <div *ngIf="aorv == 'Video'" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="f_video_url"> Video URL :</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="f_video_url" [(ngModel)]="live_details.f_video_url" name="f_video_url" placeholder="Enter Video URL">
        </div>
    </div></div> 
    <div *ngIf="aorv == 'Audio'">
    <div class="form-group">
      <label class="control-label col-sm-2" for="f_audio_url">Audio URL :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="f_audio_url" [(ngModel)]="live_details.f_audio_url" name="f_audio_url" placeholder="Enter Audio URL">
      </div>
    </div></div>
     
      
      <div class="form-group">
          <label class="control-label col-sm-2" for="is_home_live" style="color:red"> TRD Home Page Story ?  </label>
          <mat-radio-group aria-label="Select an option" class="form-control" id="is_home_live" [(ngModel)]="live_details.is_home_live" name="is_home_live">
              <mat-radio-button value="No ">No</mat-radio-button>    
              <mat-radio-button value="Yes">Yes</mat-radio-button>         
          </mat-radio-group>
          <!-- <div class="col-sm-10">
            <input type="email" class="form-control" id="f_title" [(ngModel)]="live_details.f_title" name="f_title" placeholder="Enter title">
          </div> -->
          
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="is_main_story" style="color:red"> Live Updates Main Story ?  </label>
      <mat-radio-group aria-label="Select an option" class="form-control" id="is_main_story" [(ngModel)]="live_details.is_main_story" name="is_main_story">
          <mat-radio-button value="No ">No</mat-radio-button>    
          <mat-radio-button value="Yes">Yes</mat-radio-button>         
      </mat-radio-group>
      <!-- <div class="col-sm-10">
        <input type="email" class="form-control" id="f_title" [(ngModel)]="live_details.f_title" name="f_title" placeholder="Enter title">
      </div> -->
      
</div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="f_image_source">Posted By : </label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="f_posted_by" [(ngModel)]="live_details.f_posted_by" name="f_posted_by" placeholder="Your name" required>
      </div>
  </div>


      <div class="form-group">
        <div *ngIf="is_schedule=='No'"class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div *ngIf="is_schedule=='Yes'" (click)="onSchedule()" class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default">Schedule</button>
        </div>
      </div>
    </div>
  </div>
  
</form>
