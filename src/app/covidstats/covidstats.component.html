
<div class="container map-container" style="width: 500px;">

  <h1 style="font-family: 'Times New Roman', Times, serif;text-align: center;">COVID-19 Heat Map</h1>
  <div *ngIf='selectedState' style="text-align: center;">
    <h2 style="font-family: 'Times New Roman', Times, serif;">{{ selectedState }}</h2>
    <!-- <h3>Cases: {{ response[selectedState].cases }}</h3>
    <h3>Recovered: {{ response[selectedState].recovered }}</h3>
    <h3>Deaths: {{ response[selectedState].deaths }}</h3> -->

    <div class="col-12 pb-5" style="margin-bottom: 0px;padding-bottom: 0px;">
  
      <input class="checkbox-tools" type="radio" name="tools" id="tool-1" checked>
      <label class="for-checkbox-tools" for="tool-1" style="font-weight: 100;">
          <p>Cases</p>
          {{ response[selectedState].cases }}
      </label><input class="checkbox-tools" type="radio" name="tools" id="tool-2">
      <label class="for-checkbox-tools" for="tool-2">
        <p>Recovered</p>
        {{ response[selectedState].recovered }}
      </label><input class="checkbox-tools" type="radio" name="tools" id="tool-3">
      <label class="for-checkbox-tools" for="tool-3">
        <p>Deaths</p>
        {{ response[selectedState].deaths }}
      </label>
    </div>

  </div>
